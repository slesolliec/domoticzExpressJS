<!DOCTYPE html>
<html>

<head>
	<title>House state</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script src="/js/jquery-3.3.1.js"></script>
	<script src="/js/vue.js"></script>
</head>

<body>
	<h1>House state</h1>
	<p>Welcome to House state</p>

	<div id="roomlist">
		<div v-for="room in  rooms" v-bind:class="['card', 'temp-' + Math.floor(room.temp)]" id="roomcard-Bed">
			<div v-bind:class="[room.hitsOn > 0 ? '' : 'off', 'heater']">{{ room.hitsOn > 0 ? 'On' : 'Off' }}</div>
			<div class="wanted">{{ room.wantedTemp ? room.wantedTemp + 'Â°' : '&nbsp;' }}</div>
			<div class="temp"> {{ room.temp | mathFloor }}.<small>{{ room.temp | decimal1 }}</small></div>
			<h2>{{ room.name }}</h2>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: "#roomlist",
			data: {
				rooms: []
			},
			filters: {
				mathFloor: function (temp) { return Math.floor(temp).toString() },
				decimal1:  function (temp) { return (temp % 1).toFixed(1).substring(2) }
			}
		});

		function getRooms() {
			jQuery.get('/getState',function(data) { app.rooms = data.rooms; },"json");
		}

		getRooms();
		setInterval(getRooms, 60 * 1000);

	</script>
	
</body>

</html>
