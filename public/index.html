<!DOCTYPE html>
<html>

<head>
	<title>House state</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script src="/js/jquery-3.3.1.js"></script>
	<script src="/js/vue.js"></script>
	<script src="/js/domoex.js"></script>
</head>

<body>
	<h1>House state</h1>
	<p>Welcome to House state</p>

	<div id="roomlist">
		<div v-for="room in  rooms" v-bind:class="['card', 'temp-' + Math.floor(room.temp)]" id="roomcard-Bed">
			<div v-bind:class="[room.state == 'Off' ? 'off' : '', 'heater']">{{ room.state }}</div>
			<div class="wanted">{{ room.wantedTemp }}Â°</div>
			<div class="temp">{{ room.temp }}</div>
			<h2>{{ room.name }}</h2>
		</div>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: "#roomlist",
			data: {
				rooms: []
			}
		});

		getRooms();

		function getRooms() {
			jQuery.get('/getState',function(data) { app.rooms = data.rooms; },"json");
		}
	</script>
	
</body>

</html>
